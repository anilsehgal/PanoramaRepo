<div ng-controller="IndexController">
    <div class="row topic-row">
        <div class="col-sm-12">
            <h4>Topic</h4>
            <input type="text" class="form-control" ng-model="newDiscussion.topic" placeholder="Title Here">
            <br>
            <h4>Description</h4>
            <trix-editor prevent-trix-file-accept="true" angular-trix ng-model-options="{updateOn: 'blur'}" spellcheck="false" class="trix-content" ng-model="newDiscussion.description" placeholder="Write something.."></trix-editor>
            <br>
            <a style="margin-right: 5px; margin-bottom: 5px;" ng-repeat="tag in newDiscussion.tags">
                <div class="badge badge-info" data-toggle="tooltip" title="Category: {{tag.tagCategory}}"><span style="font-size: 1.1em;">{{tag.tagName}} <i class="fa fa-times" aria-hidden="true" ng-click="selectTagForRemoval(tag, newDiscussion)"></i></span></div>
            </a>
            <h4>Tag Discussion</h4>
            <input type="text" class="form-control" id="tagSearchText" ng-model="tagSearchText" ng-change="searchTagsByName()">
            <br>
            <div style="width: 100%; height: 100px; overflow: auto; border: 1px solid lightgray;">
                <a style="margin-right: 5px; margin-bottom: 5px;" ng-repeat="tag in foundTags">
                    <div class="badge badge-info" data-toggle="tooltip" title="Category: {{tag.tagCategory}}"><span style="font-size: 1.1em;">{{tag.tagName}} <i class="fa fa-plus" aria-hidden="true" ng-click="selectTagForAddition(tag, newDiscussion)"></i></span></div>
                </a>
            </div>
            <br>
            <div align="right">
                <button class="btn btn-primary" ng-click="insertDiscussion()">Post Topic</button>
            </div>
        </div>
    </div>
</div>
