<div ng-controller="IndexController" ng-init="getUserById()">
    <div class="row">
        <div class="col-sm-2">
        <img src="{{user.avatar}}" class="img-thumbnail" style="max-width: 100% !important;">
    </div>
    <div class="col-sm-10 topic-row">
        <h4><i class="fa fa-address-book" aria-hidden="true"></i> {{user.fullName}}</h4>
        <h5><a href="mailto:{{user.email}}"><i class="fa fa-envelope" aria-hidden="true"></i></a>&nbsp;&nbsp;{{user.email}}</h5>
        <h5><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;&nbsp;Joined {{user.createdOn | relativeDate}}</h5>
        <br>
    </div>
    <br>
    </div>
    <div class="row">
        <div class="col-sm-12" style="margin-left: 10px;">
            <div ng-include="'views/home_template.html'"></div>
        </div>
    </div>
    
</div>
